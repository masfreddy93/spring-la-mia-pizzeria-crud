<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Pizze</title>
<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>

<body class="container">
	
	<header class="mb-4">
		<h2>
			<a href="/" class="btn btn-info">Pizze</a>
		</h2>
		<h2>
			<a href="/drink" class="btn btn-info">Drinks</a>
		</h2>
		<br>
		<h3><a href="/pizze/create" class="btn btn-warning">Create pizza</a></h3>
	</header>
	
	<main>
		<ul th:if="${pizze.size()} > 0">
			<li 
				th:each="pizza : ${pizze}"
				class="mb-3"
			>
				[[${pizza.id}]] - 
				<a th:href="@{/pizza/{id} (id=${pizza.id})}">
					 [[${pizza.name}]]       
				</a>
				<a th:href="@{/pizze/update/{id} (id=${pizza.id})}" class="btn btn-warning">    Update</a>
				<a th:href="@{/pizze/delete/{id} (id=${pizza.id})}" class="btn btn-danger">    Delete</a>
			</li>
		</ul>
		<p th:unless="${pizze.size() > 0}">The list of pizze is empty at the moment. We are sorry about that!</p>
	</main>
	
	
	<script type="text/javascript" th:src="@{js/app.js}"></script>
</body>
</html>

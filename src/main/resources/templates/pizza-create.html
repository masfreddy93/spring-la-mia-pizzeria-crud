<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body class="container">
	
	<header class="mt-4">
		<a class="btn btn-info" href="/">Pizze</a>
		<a href="/drink" class="btn btn-info">Drinks</a>
		<br><br>
		<h2>Pizza create</h2>
	</header>
	
	<main>
	
		<div
			th:if="${errors}"
			class="text-danger fw-bolder"
		>
			ERROR:<br>
			<ul>
				<li
					th:each="error : ${errors}"
					th:object="${error}"
					class="text-danger"
				>
					[[*{defaultMessage}]]
				</li>
			</ul>
		</div>
	
		<form
			th:object="${pizza}"
			method="POST"
			action="/pizze/create"
		>
		
		  <div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">Name</label>
		    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" th:field="*{name}">
		    <div id="emailHelp" class="form-text">Insert the name of the pizza</div>
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Description</label>
		    <input type="text" class="form-control" id="exampleInputPassword1" name="description" th:field="*{description}">
		  </div>
		  <div class="mb-3">
		    <label for="exampleInputPassword1" class="form-label">Price</label>
		    <input type="number" class="form-control" id="exampleCheck1" name="price" th:field="*{price}">
		  </div>
		  
		  <input type="submit" class="btn btn-primary" value="Create">
		  
	</form>
	</main>
	
</body>
</html>
